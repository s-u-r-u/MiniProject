name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
  pull-requests: read # allows SonarQube to decorate PRs with analysis results


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean install package --file pom.xml
    - name: Generate settings.xml for Maven Builds
      uses: whelk-io/maven-settings-xml-action@v21
  Sonarqube_Analysis:
    name: Sonarqube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build and analyze
        env:
          SONAR_TOKEN: sqp_a5db29a7babc3a449d229ade4cc730090ec05c4e
          SONAR_HOST_URL: http://192.168.29.235:9000
        run: mvn -e -X -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
