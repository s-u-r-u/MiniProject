name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B clean install package --file pom.xml
      - name: Export JAR file
        run: export JAR_FILE=$(ls target/*.jar)
      - name: ls
        run: sudo pwd
      - name: Create staging directory
        run: sudo mkdir -p /home/staging/
      - name: Copying Artifact to another directory
        run: sudo cp target/*.jar /home/staging/
      - name: Move Jar files to build context
        run: mv /home/staging/*.jar ./
      - name: Generate settings.xml for Maven Builds
        uses: whelk-io/maven-settings-xml-action@v21
      - name: Persist Artifact
        uses: actions/upload-artifact@v2
        with:
          name: maven-artifacts
          path: target
      - name: Print package location
        run: |
          echo "Maven package file is located at: $(find . -type f -name '*.jar')"
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: my-docker-hub-namespace/my-docker-hub-repository
      
      - uses: actions/checkout@v3
        name: Check out code

      - name: Build and push Docker image
        run: docker build -f ./Dockerfile.yml -t docker.io/surusuraj200021/mini-project:latest .
    
      - name: Push Docker image to Docker Hub
        run: docker push docker.io/surusuraj200021/mini-project:latest

  Analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Analyze with SonarQube
        uses: SonarSource/sonarqube-scan-action@7295e71c9583053f5bf40e9d4068a0c974603ec8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          SONAR_TOKEN: sqp_a9726d65af895f050e9816642da97f18d4c958c5   
          SONAR_HOST_URL: http://44.204.24.244:9000   
        with:
          args:
            -Dsonar.projectKey=MiniProject
